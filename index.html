<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="multistep.css">
	<link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multistep Form</title>
</head>
<body>
	
  <div class="container">
  	<form id="form1">
  		<h2>Multistep Form Step 1</h2><br>
  		<input type="text" name="name" id="name" placeholder="Name">
  		<input type="text" name="mobile" id="mobile" placeholder="Mobile No">
  		<input type="text" name="email" id="email" placeholder="Email">
  		<div class="btn-box">
  			<button type="button" id="next1">Next</button>
  		</div>
  	</form>
  	<form id="form2">
  		<h2>Multistep Form Step 2</h2><br>
  		<input type="text" name="city" id="city" placeholder="City">
  		<input type="text" name="income" id="income" placeholder="Income">
  		<input type="text" name="age" id="age" placeholder="Age">
  		<div class="btn-box">
  			<button type="button" id="back1">Back</button>
  			<button type="button" id="next2">Next</button>
  		</div>
  	</form>
  	<form id="form3">
  		<h2>Multistep Form Step 3</h2><br>
  		  <select>
  		  	<option>Your Gender</option>
  		  	<option>Male</option>
  		  	<option>Female</option>
  		  </select><br><br>
  		  <select>
  		  	<option>Marital Status</option>
  		  	<option>Unmarried</option>
  		  	<option>Married</option>
  		  </select>
  		
        <div class="btn-box">
  			<button type="button" id="back2">Back</button>
  			<button type="submit" id="submit">Submit</button>
  		</div>
  	</form>
  	<dvi class="Step-row">
  		<div id="progress"></div>
  		<div class="Step-col"><small>Step 1</small></div>
  		<div class="Step-col"><small>Step 2</small></div>
  		<div class="Step-col"><small>Step 3</small></div>
  	</dvi>
     
  </div>

  <script>
  	var form1 = document.getElementById('form1');
  	var form2 = document.getElementById('form2');
  	var form3 = document.getElementById('form3');

  	var next1 = document.getElementById('next1');
  	var next2 = document.getElementById('next2');
  	var back1 = document.getElementById('back1');
  	var back2 = document.getElementById('back2');

  	var progress = document.getElementById('progress');

  	next1.onclick = function () {
  		form1.style.left = "-450px";
  		form2.style.left = "40px";
  		progress.style.width = "240px";
  	}
  	back1.onclick = function () {
  		form1.style.left = "40px";
  		form2.style.left = "450px";
  		progress.style.width = "120px";
  	}
  	next2.onclick = function () {
  		form2.style.left = "-450px";
  		form3.style.left = "40px";
  		progress.style.width = "360px";
  	}
  	back2.onclick = function () {
  		form2.style.left = "40px";
  		form3.style.left = "450px";
  		progress.style.width = "240px";
  	}
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="jquery-3.6.0.min"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="multistep.js"></script>
    <script src="jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="jquery-validation/dist/additional-methods.min.js"></script>
    <script src="jquery-validation/src/additional/nowhitespace.js"></script>
    <script src="jquery-ui.min.js"></script>

    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#age').datepicker({
    			dateFormat: 'dd-mm-yy',
                changeMonth: true,
                changeYear: true,
                 yearRange: '1960 : 2050',
                
    		});        
    	});
    </script>

</body>
</html>
